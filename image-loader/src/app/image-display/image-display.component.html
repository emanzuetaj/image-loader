<div *ngIf="!loading && success" fxLayout="row" fxLayout.xs="column" fxLayout.sm="column" ngClass.lg="card" fxFlex>
  <mat-card *ngFor="let image of images">
    <mat-card-header>
      <mat-card-title>{{image.name}}</mat-card-title>
      <mat-card-subtitle>{{image.title}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="getImagePath(image.image)">
    <mat-card-content>
      <p>
        {{image.description}}
      </p>
    </mat-card-content>
  </mat-card>
</div>
<div *ngIf="!loading && !success">
  <h1 class="center">An error has occurred fetching data.</h1>
</div>
<mat-spinner *ngIf="loading"></mat-spinner>
